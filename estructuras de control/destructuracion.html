<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuracion</title>
</head>
<body>
<h1>Destructuracion</h1>
 <script>
//La destructuracion es una nueva forma de agregar valores sobre todo a arreglos y objetos
  let numeros = [1,2,3];

// Sin destructuracion asigno cada uno de los valores del arreglo a las variables uno, dos y tres.
  let uno = numeros[0],
  dos = numeros[1],
  tres = numeros[2];
  console.log(uno,dos,tres);

//Con destructuracion asigno dinamicamente cada valor del arreglo numeros a las variables one, two, tree.

  let [one, two, tree] = numeros;
  console.log(one,two,tree);

//Con destructuracion asigno cada propiedad del objeto persona a las variables nombre, apellido y edad, es muy importante que las variables tengan el mismo nombre que las propiedades del objeto.
  const persona = {
      nombre:"Wilson",
      apellido: "Faura",
      edad:37
  }
  let {nombre,edad,apellido} = persona;
  console.log(nombre, apellido,edad);
  
 </script>   
</body>
</html>
