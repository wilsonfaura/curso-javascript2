<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametros Rest & Operador spread</title>
</head>
<body>
<h1>Parametros Rest & Operador spread</h1> 
<script>

//Parametros REST poniendo tres puntos suspensivos
function sumar(a,b,...c) {
    let resultado = a + b;

    c.forEach(function (n) {
        resultado += n
    });

    return resultado;
}

console.log(sumar(1,2));
console.log(sumar(1,2,3));
console.log(sumar(1,2,3,4));
console.log(sumar(1,2,3,4,5));
console.log(sumar(1,2,3,4,5,6));
console.log(sumar(1,2,3,4,5,6,7));

//Operador spread o propagacion nos permite expandir expresion

const arr1 = [1,2,3,4,5],
    arr2 = [6,7,8,9,0];

console.log(arr1, arr2);//imprime los dos arreglos.

const arr3 = [arr1, arr2];

console.log(arr3);//Imprime un arreglo con dos posiciones.

const arr4 = [...arr1, ...arr2];

console.log(arr4);//imprime un arreglo con las 10 elementos gracias al operador spread.

</script>
</body>
</html>
