<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
<h1>Operadores</h1>
<script>
    /* Operadores aritmeticos: +, -, *, /, %, ()   */
    let a = 5+(5-10)*3;
    let modulo = 5 % 2;

    console.log(a);
    console.log(modulo);

    /*Operadores relacionales: >, <, >=, <=, ==, ===, !=, !==   */
    console.log(8 > 9);
    console.log(10 > 9);
    console.log(8 >= 9);
    console.log(9 >= 9);

    /* =1 es igual a asignacion de variable
    ==2 es conparacion de valores
    ===3 es comparacion de tipo de dato y valor */

    console.log(7 == 7);
    console.log("7" == 7);
    console.log(0 == false);

    console.log(7 === 7);
    console.log("7" === 7);
    console.log(0 === false);

    /*Operadores de incremento y decremento +, -, *, /   */
    let i = 1;

    i = i + 2;
    i *= 3;
    console.log(i++);
    console.log(++i);

    // operador unario ++ o --

    i++;
    i--;
    ++i;
    console.log(i);

    /*operadores logicos 
    !-Not: Niega, lo que es verdadero lo vuelve falso y viceversa
    ||-Or cuando tengo dos o mas condiciones con que una se cumpla, sea verdadera el or validara
    &&-And  valida solo si las dos condiciones se cumplen*/

    console.log(true);
    console.log(!true);
    console.log((9 === 9) || ("9" === 9));
    console.log((9 === 9) && ("9" === 9));
    console.log((9 === 9) && ("9" === "9"));
</script>
</body>
</html>
