<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia Prototipica</title>
</head>
<body>
<h1>Herencia Prototipica</h1>  
<script>

    //Funcion constructura donde asignamos los metodos al prototipo no a la funcion como tal

    function Animal(nombre, genero) {
    //Atributos
        this.nombre = nombre;
        this.genero = genero;
    }
    //Metodos agregados al prototipo de la funcion constructura
    Animal.prototype.sonar = function () {
            console.log("Hago sonidos porque estoy vivo");
    }
    Animal.prototype.saludar = function (){
            console.log(`Hola me llamo ${this.nombre}`);        
    }

    //Herencia prototipica
    function Perro(nombre, genero, tamanio) {
        this.super = Animal;
        this.super(nombre, genero);
        this.tamanio = tamanio;
    }

    //Perro esta heredando de animal generamos una instancia
    Perro.prototype = new Animal();
    Perro.prototype.constructor = Perro;

    //Sobreescritura de metodos del prototipo padre en el hijo
    Perro.prototype.sonar = function () {
        console.log("Soy un perro y mi sonido es un ladrido");
    }

    Perro.prototype.ladrar = function () {
        console.log("guauu Guauuu");
    }

    const snoopy = new Perro("jack", "Macho", "Mediano"),
     lolaBunny = new Animal("lola bunny", "hembra");

    console.log(snoopy);
    console.log(lolaBunny);
    snoopy.saludar();
    snoopy.sonar();
    snoopy.ladrar();
    lolaBunny.saludar();
    lolaBunny.sonar();
</script> 
</body>
</html>
