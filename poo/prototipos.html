Clases - Modelo a seguir
Objetos - Instancia de una clase
Atributos - Es una caracteristica o propiedad del objeto (variables dentro de un objeto)
Metodos - son las acciones que un obeto puede realizar (funciones dentro de un objeto)
*/

//Funcion constructura donde asignamos los metodos al prototipo no a la funcion constructora como tal.
function Animal(nombre, genero) {
//Atributos
    this.nombre = nombre;
    this.genero = genero;
}

//Metodos agregados al prototipo de la funcion constructura
Animal.prototype.sonar = function () {
        console.log("Hago sonidos porque estoy vivo");
    }
Animal.prototype.saludar = function (){
        console.log(`Hola me llamo ${this.nombre}`);        
    }

const snoopy = new Animal("jack", "Macho"),
 lolaBunny = new Animal("lola bunny", "hembra");

console.log(snoopy);
console.log(lolaBunny);
snoopy.sonar();
snoopy.saludar();
lolaBunny.sonar();
lolaBunny.saludar();

</script>
