<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos estaticos, getters y setters</title>
</head>
<body>
<h1>Metodos estaticos, getters y setters</h1>   

<script>
class Animal{
//el constructor es un metodo especial que se ejecuta en el momento de instanciar las clases
    constructor(nombre, genero){
//Atributos
        this.nombre = nombre;
        this.genero = genero;
    }
//Metodos
    sonar() {
        console.log("Hago sonidos porque estoy vivo");
    }
    saludar(){
        console.log(`Hola me llamo ${this.nombre}`);        
    }
}

class Perro extends Animal{
    constructor(nombre, genero, tamanio){
    //con el metodo super() se manda a llamar el constructor de la clase padre
        super(nombre, genero);
        this.tamanio = tamanio;
        this.raza = null;
    }

    sonar(){
        console.log("Soy un perro y mi sonido es un ladrido");
    }
    ladrar(){
        console.log("guauuu guauuu !!!");
    }

    //Un metodo estatico se puede ejecutar sin necesidad de instanciar la clase
    static queEres(){
        console.log("Los perros somos animales mamiferos que pertenecemos a la familia de los caninos. Somos considerados lso mejores amigos el hombre");
    }

    //los setters y getters son metodos especiale sque nos permiten establecer y obtener los valores de atributos de nuestra clase
    get getRaza(){
        return this.raza;
    }

    set setRaza(raza){
        this.raza = raza;
    }
}

Perro.queEres();

const mimi = new Animal("Mimi", "Hembra"),
      scooby = new Perro("Scooby", "Macho", "Gigante");
      
console.log(mimi);
mimi.sonar();
mimi.saludar();
console.log(scooby);
scooby.sonar();
scooby.saludar();
scooby.ladrar();
console.log(scooby.getRaza);
scooby.setRaza = "Gran Danes";
console.log(scooby.getRaza);

</script>
</body>
</html>
