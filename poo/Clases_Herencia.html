<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases y Herencia</title>
</head>
<body>
<h1>Clases y Herencia</h1>  
<script>

class Animal{
//el constructor es un metodo especial que se ejecuta en el momento de instanciar las clases
    constructor(nombre, genero){
//Atributos
        this.nombre = nombre;
        this.genero = genero;
    }
//Metodos
    sonar() {
        console.log("Hago sonidos porque estoy vivo");
    }
    saludar(){
        console.log(`Hola me llamo ${this.nombre}`);        
    }
}

class Perro extends Animal{
    constructor(nombre, genero, tamanio){
//con el metodo super() se manda a llamar el constructor de la clase padre
        super(nombre, genero);
        this.tamanio = tamanio;
    }

    sonar(){
        console.log("Soy un perro y mi sonido es un ladrido");
    }
    ladrar(){
        console.log("guauuu guauuu !!!");
    }
}

const mimi = new Animal("Mimi", "Hembra"),
      scooby = new Perro("Scooby", "Macho", "Gigante");

console.log(mimi);
mimi.saludar();
mimi.sonar();
console.log(scooby);
scooby.saludar();
scooby.sonar();
scooby.ladrar();
    
</script>
</body>
</html>
