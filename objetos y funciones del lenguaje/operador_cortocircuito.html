<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Operador cortocircuito</title>
</head>
<body>
<h1>Operador cortocircuito</h1>  
<script>

/*
cortocircuito OR - cuando el valor de la izquierda en la expresion siempre
pueda validar a true, es el valor que se cargara por defecto.
cortocircuito AND - cuando el valor de la izquierda en la expresion siempre 
pueda validar a false, es el valor que se cargara por defecto.
*/

function saludar(nombre) {
    nombre = nombre || "Desconocido";
    console.log(`Hola ${nombre}`);
}

saludar("Wilson");
saludar();

console.log("**********Cortocircuito con OR***********");
console.log("cadena" || "Valor de la derecha");
console.log(19|| "Valor de la derecha");
console.log(-2 || "Valor de la derecha");
console.log(true || "Valor de la derecha");
console.log([] || "Valor de la derecha");
console.log({} || "Valor de la derecha");
console.log("----------------------");
console.log(false || "Valor de la derecha");
console.log(null || "Valor de la derecha");
console.log(undefined || "Valor de la derecha");
console.log(NaN || "Valor de la derecha");
console.log("" || "Valor de la derecha");
console.log(0 || "Valor de la derecha");

console.log("**********Cortocircuito con AND***********");
console.log("cadena" && "Valor de la derecha");
console.log(19 && "Valor de la derecha");
console.log(-2 && "Valor de la derecha");
console.log(true && "Valor de la derecha");
console.log([] && "Valor de la derecha");
console.log({} && "Valor de la derecha");
console.log("----------------------");
console.log(false && "Valor de la derecha");
console.log(null && "Valor de la derecha");
console.log(undefined && "Valor de la derecha");
console.log(NaN && "Valor de la derecha");
console.log("" && "Valor de la derecha");
console.log(0 && "Valor de la derecha");




</script>
</body>
</html>
