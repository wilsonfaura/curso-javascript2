<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones anonimas autoejecutables</title>
</head>
<body>
<h1>Funciones anonimas autoejecutables</h1>
<script>
    //funcion anonima autoejecutable
    (function(){
        console.log("Mi primer IIFE");
    })();

    (function(d, w, c){
        console.log("Mi segunda IIFE");
        console.log(d);
        console.log(w);
        console.log(c);
        c.log("este es un console.log");
    })(document, window, console);

    //Formas de escribir las funciones anonimas autoejecutables

    //Clasica
    (function() {
        console.log("version clasica");
    })();

    //La crockford (JavaScript de good parts)
    ((function() {
        console.log("version Crockford");
    })());

    //Unaria
    +function() {
        console.log("version Unaria");
    }();

    //facebook
    !function() {
        console.log("version Facebook");
    }();

</script>
</body>
</html>
