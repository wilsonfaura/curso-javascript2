<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funciones</title>
</head>
<body>
<h1>Funciones</h1>
<script>

/*Una funcion es un bloque de codigo autocontenido independiente al ambito global que se define una 
 sola  vez y se puede ejecutar varias veces, puede o no recibir parametros, puede devolver o no valores.
 
 Las funciones en javascript son objetos, un tipo especial de objetos.

 Se dice que las funciones son ciudadanos de primera clase porque pueden asignarse a
 un valor y pueden pasarse como argumentos y usarse como un valor de retorno. */

//Funcion declarada palabra reservada function
function estoEsUnaFuncion(){
    console.log("Uno");
    console.log("Dos");
    console.log("tres");
} 
//Invocacion de funcion
estoEsUnaFuncion();
estoEsUnaFuncion();

//Funcion que retorna un valor
function unaFuncionQueDevuelveValor(){
    console.log("Uno");
    console.log("Dos");
    console.log("tres");
    return 19;
    return "La funcion ha retornado una cadena de texto";
}
let valorFuncion = unaFuncionQueDevuelveValor();
console.log(valorFuncion);

//Funcion que recibe parametros
function saludar(nombre="Desconocido", edad=0){
    console.log(`Hola mi nombre es ${nombre} y tengo ${edad} a√±os.`);
}
saludar("Wilson", 37);
saludar();

//funciones declaradas vs funciones expresadas
funcionDeclarada();
function funcionDeclarada(){
    console.log("Esto es una funcion declarada,puede invocarse en cualquier parte de nuestro codigo, incluso antes de que la funcion sea declarada");
}
funcionDeclarada();

//funcion anonima expresada
//funcionExpresada();
const funcionExpresada = function(){
    console.log("Esto es una funcion expresada es decir una funcion que se le ha asignado como valor a una variable, si invocamos esta funcion antes de su definicion javascript nos dira... Cannot access 'funcionExpresada' before initialization")
}
funcionExpresada();

</script>
</body>
</html>
