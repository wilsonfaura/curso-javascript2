<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strings</title>
</head>
<body>
    <h1>Strings</h1>
<script>

//Cadenas de etexto aca strings
let nombre = "wilSOn";//declaracion de string con doble comillas
let apellido = 'faURa';//declaracion de string con comilla simple
let saludo = new String("Hola mundo");//declaracion formal con constructor string
let lorem = "      Mantenga Firefox al, alcance de sus dedos — conviértalo ,en el navegador predeterminado y fíjelo a la barra de tareas.";

console.log(nombre, apellido, saludo);//Imprime el valor de cada string
console.log(nombre.length, apellido.length, saludo.length);//Imprime el valor de cada string con la propiedad length
console.log(nombre.toUpperCase(), apellido.toLowerCase(), //Metodos para convertir en mayuscula o minuscula todos los caracteres toUpperCase(), toLowerCase().
lorem.includes("Firefox"),//Metodo para saber si la cadena se encuentra en el string.
lorem.includes("wilson"),
lorem,
lorem.trim(),
lorem.split(" "),
lorem.split(","),
);//metodos 

</script>
</body>
</html>
