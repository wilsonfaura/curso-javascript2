<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>
<script>
    const a = [];
    const b = [1, true, "hola", ["A","B","C",[1,2,3,4]]];
    console.log(a);
    console.log(b);
    console.log(b.length);
    console.log(b[3][2]);
    console.log(b[3][3][0]);

    const c = Array.of("X", "Y", "Z",9,8,7);
    console.log(c);

    const d = Array(100).fill(false);
    console.log(d);

    const colores = ["rojo", "verde", "azul"];
    console.log(colores);

    colores.push("naranja");
    console.log(colores);
    colores.pop();
    console.log(colores);

    colores.forEach(function(element, index){
    console.log(`<li id="${index}">${element}</li>`)
    })

    //las siguientes declaraciones de arrays ya casi no se usan
    const e = new Array();
    console.log(e);

    const f = new Array(1,2,3, true, false);
    console.log(f);
</script>
</body>
</html>
