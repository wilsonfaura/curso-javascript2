<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diferencia var vs let</title>
</head>
<body>
<h1>Diferencia var vs let</h1>
<script>
var hola="Hola mundo";//ambito global
let hello="Hello World"//ambito de bloque
console.log(hola);
console.log(hello);
console.log(window);
console.log(window.hello);
console.log(window.hola);

//var ambito global
console.log("*************var_alcance_global*************")
var musica = "Rock";
console.log("Variable musica antes del bloque", musica);
{
 var musica = "pop";
 console.log("Variable musica dentro del bloque", musica);
}
console.log("variable musica despues del bloque", musica);

//let ambito de bloque
console.log("*************let_alcance_de_bloque*************")
let musica2 = "Rock";
console.log("Variable musica antes del bloque", musica2);
{
 let musica2 = "pop";
 console.log("Variable musica dentro del bloque", musica2);
}
console.log("variable musica despues del bloque", musica2);
</script>
</body>
</html>
